<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alarm</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <i class="fa-solid fa-chevron-left"></i>
            <h1>Alarm</h1>
            <i class="fa-solid fa-gear"></i>
        </header>
        <main>
            <section id="current-time"></section>
            <section class="btn-container">
                <i class="fa-solid fa-plus add-btn"></i>
            </section>
            <section class="alarm-container">
                <div class="alarm-entry">
                    <div class="alarm-top">
                        <span class="time">7:30 pm</span>
                        <span class="days">Su Mo Tu We Th Fr Sa</span>
                    </div>
                    <i class="fa-solid fa-toggle-off"></i>
                </div>
                <div class="alarm-entry alarm-entry-toggle-on">
                    <div class="alarm-top">
                        <span class="time">5:45 am</span>
                        <span class="days">Su Mo Tu We Th Fr Sa</span>
                    </div>
                    <i class="fa-solid fa-toggle-on"></i>
                </div>
                <div class="alarm-entry">
                    <div class="alarm-top">
                        <span class="time">1:25 pm</span>
                        <span class="days">Su Mo Tu We Th Fr Sa</span>
                    </div>
                    <i class="fa-solid fa-toggle-off"></i>
                </div>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
